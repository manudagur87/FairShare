{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Password</title>
  <link rel="stylesheet" type="text/css" href="{% static 'styles/styles.css' %}" />
</head>
<body>
  <div class="container">
    <div class="login-box">
      <h1>Confirm Password</h1>
      <p class="tagline">Enter your new password!</p>

      <form method="post">
        {% csrf_token %}
        {% if form.non_field_errors %}
          <p class="error">{{ form.non_field_errors.0 }}</p>
        {% endif %}

        <div class="input-group">
          <label for="id_new_password1">Password</label>
          <input type="password" name="new_password1" id="id_new_password1" placeholder="Enter new password" required>
        </div>

        <div class="input-group">
          <label for="id_new_password2">Confirm Password</label>
          <input type="password" name="new_password2" id="id_new_password2" placeholder="Confirm new password" required>
        </div>
        
        <button type="submit" class="login-btn">Confirm</button>
    </form>
    </div>
  </div>
</body>
</html>
